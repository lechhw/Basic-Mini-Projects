<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <button class="open-popup">Open</button>
    <div class="popup-overlay">
      <div class="popup">
        <h1 class="popup-title">Popup Message</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero quod
          quos quibusdam rem fuga nemo non excepturi natus quasi at laudantium
          deserunt officia quia sequi ex, ratione blanditiis minus delectus!
        </p>
        <button class="close-popup">Close</button>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
