<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 07. Progress Bar</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 class="title">Progress Bar</h1>
    <div class="container">
      <article class="card hr">
        <h2>Loading...</h2>
        <div class="horizontal">
          <div class="inner"></div>
        </div>
        <strong>100%</strong>
      </article>

      <article class="card dn">
        <h2>Loading...</h2>
        <div class="donut">
          <div class="inner">
            <strong>100%</strong>
          </div>
        </div>
      </article>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
