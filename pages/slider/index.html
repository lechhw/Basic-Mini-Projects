<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 08. Slider</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="auto-slider">
      <div class="slider">
        <div class="item" style="background-color: #da1212">slide 1</div>
        <div class="item" style="background-color: #ff7800">slide 2</div>
        <div class="item" style="background-color: #f8b400">slide 3</div>
        <div class="item" style="background-color: #388e3c">slide 4</div>
        <div class="item" style="background-color: #1c6dd0">slide 5</div>
      </div>
    </section>

    <section class="button-slider">
      <div class="slider">
        <ul class="slide-list">
          <li class="slide-item" style="background-color: #f4bfbf">slide 1</li>
          <li class="slide-item" style="background-color: #ffd9c0">slide 2</li>
          <li class="slide-item" style="background-color: #f1f0c0">slide 3</li>
          <li class="slide-item" style="background-color: #dae5d0">slide 4</li>
          <li class="slide-item" style="background-color: #c8f2ef">slide 5</li>
        </ul>

        <button class="button prev-button">&lt;</button>
        <button class="button next-button">&gt;</button>
      </div>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
